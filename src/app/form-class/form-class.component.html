
<div class="table-school-list">

    <h3>Form thêm lớp học</h3>
    <form [formGroup]="classForm">
        <div class="form-group">
            <label for="exampleInputEmail1">{{'classList.name' | translate}}</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col alert alert-danger" *ngIf="name.invalid && name.errors.required && name.touched">
            {{'validate2.nameClass' | translate}}
        </div>
        <div class="form-group">
            <label for="">{{'classList.school' | translate}}</label>
        <select [value]="classForm.value.schoolId" class="form-control" formControlName="schoolId">
            <!-- <option value="" selected="selected" disabled>Chọn một trường học</option> -->
            <option *ngFor="let s of schools" [value]="s.id">{{s.name}}</option>
        </select>
        <div class="col alert alert-danger" *ngIf="schoolId.invalid && schoolId.errors.required && schoolId.touched">
            {{'validate2.school' | translate}}
        </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">{{'classList.roomNumber' | translate}}</label>
            <input type="text" class="form-control" formControlName="roomNumber">
        </div>
        <div class="col alert alert-danger" *ngIf="roomNumber.invalid && roomNumber.errors.required && roomNumber.touched">
            {{'validate2.roomNumber' | translate}}
        </div>


        <div class="form-group">
            <label for="exampleInputPassword1" >{{'classList.totalStudent' | translate}}</label>
            <input type="text" class="form-control" formControlName="totalStudent">
        </div>
        <div class="col alert alert-danger" *ngIf="totalStudent.invalid && totalStudent.errors.required && totalStudent.touched">
            {{'validate2.totalStudent' | translate}}
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">{{'classList.mainTeacher' | translate}}</label>
            <input type="text" class="form-control" formControlName="mainTeacher">
        </div>
        <div class="col alert alert-danger" *ngIf="mainTeacher.invalid && mainTeacher.errors.required && mainTeacher.touched">
            {{'validate2.mainTeacher' | translate}}
        </div>
        <!-- <div class="col alert alert-danger" *ngIf="mainTeacher.invalid && mainTeacher.errors.namePerson && mainTeacher.touched">
            Tên hiệu trưởng không thể chứa số và kí tự đặc biệt
        </div> -->
        <button [disabled]="!classForm.valid" type="submit" class="btn btn-primary" (click)="addClass()">{{'schoolForm.btnSave' | translate}}</button>&nbsp;
        <button class="btn btn-primary" (click)="reset()">{{'schoolForm.btnReset' | translate}}</button>
    </form>
</div>
