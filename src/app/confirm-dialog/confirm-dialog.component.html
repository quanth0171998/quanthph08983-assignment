<mat-dialog-content>
    <p>
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button class="btn" mat-raised-button color="primary" (click)="delete()" tabIntex="-1">{{confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close tabindex="1" (click)="cancel()">{{cancelButtonText}}</button>
</mat-dialog-actions>
